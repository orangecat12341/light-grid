<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Grid V3</title>
    <script src="/socketio.js"></script>
    <style>
        .centeredGrid {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .line {
            display: flex;
            flex-direction: row;
        }
        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            background-color:black;
            border-radius: 5px;
            margin: 0.5px;
        }
        .colorInput {
            border-style: none;
            height: 32px;
            background-color:white;
        }
        .gridSet {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pallet {
            display: flex;
            flex-direction: row;
        }
        .colorPick {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
